<html>
<head>
<title>pwd</title>
</head>
<body>
<h2>Enter the Password</h2>

<input type="password" id="passwordInput" placeholder="Galaxy S22 ultra 8044">
<button onclick="checkPassword()">Submit</button>

<p id="message"></p>

<script>
    function checkPassword() {
        var password = document.getElementById("passwordInput").value;

        if (password === "pwd") {
            document.getElementById("message").innerHTML = "PASSWORD.amuzz123";
           
        } else {
            document.getElementById("message").innerHTML = "Incorrect password. Please try again.";
        }
    }
</script>


</body>
</html>
