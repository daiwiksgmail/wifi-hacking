<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hacking Radar</title>
<style>
  body {
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .radar {
    width: 300px;
    height: 300px;
    border-radius: 50%;
    border: 2px solid #0f0;
    position: relative;
    overflow: hidden;
  }

  .beam {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 2px;
    background-color: #0f0;
    animation: radar-beam 2s linear infinite;
    transform-origin: left;
    transform: translate(-50%, -50%) scaleX(0);
    opacity: 0.7;
  }

  @keyframes radar-beam {
    0% {
      transform: translate(-50%, -50%) scaleX(0);
    }
    50% {
      transform: translate(-50%, -50%) scaleX(1);
      opacity: 0.7;
    }
    100% {
      transform: translate(-50%, -50%) scaleX(0);
      opacity: 0.1;
    }
  }

  .dot {
    width: 10px;
    height: 10px;
    background-color: #f00;
    border-radius: 50%;
    position: absolute;
    animation: flicker 0.5s infinite alternate;
  }

  @keyframes flicker {
    0% {
      opacity: 1;
    }
    100% {
      opacity: 0.5;
    }
  }
</style>
</head>
